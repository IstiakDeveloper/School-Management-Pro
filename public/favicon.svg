<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="50" fill="#1E40AF"/>
  <!-- Graduation cap - board (flat hexagon top) -->
  <polygon points="50,18 82,34 50,50 18,34" fill="#FFFFFF"/>
  <!-- Graduation cap - body (trapezoid) -->
  <path d="M32,38 L32,58 Q32,66 50,70 Q68,66 68,58 L68,38 L50,47 Z" fill="#BFDBFE"/>
  <!-- Tassel string -->
  <line x1="82" y1="34" x2="82" y2="55" stroke="#FACC15" stroke-width="3" stroke-linecap="round"/>
  <!-- Tassel ball -->
  <circle cx="82" cy="58" r="4" fill="#FACC15"/>
  <!-- Book lines at bottom -->
  <rect x="34" y="76" width="32" height="5" rx="2.5" fill="#BFDBFE"/>
  <rect x="38" y="83" width="24" height="4" rx="2" fill="#93C5FD"/>
</svg>
